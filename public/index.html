<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Home Page -->
    <div id="homePage" style="display:block;">
        <h1>Welcome to the Charity Platform</h1>
        <button id="registerLink">Register</button>
        <button id="loginLink">Login</button>
    </div>

    <!-- Dashboard Page (After login) -->
    <div id="dashboardPage" style="display:none;">
        <h2>Dashboard</h2>
        <ul>
            <li><button id="profileLink">Profile</button></li>
            <li><button id="donationsLink">Donations</button></li>
            <li><button id="manageCharityLink">Manage Charity</button></li>
            <li><button id="manageProjectsLink">Manage Projects</button></li>
            <li><button id="reportsLink">Reports</button></li>
        </ul>
        <button id="logoutLink">Logout</button>
    </div>

    <!-- Profile Page -->
    <div id="profilePage" style="display:none;">
        <h2>Your Profile</h2>
        <form id="updateProfileForm">
            <input type="text" id="profileName" placeholder="Name" required>
            <input type="email" id="profileEmail" placeholder="Email" required>
            <button type="submit">Update Profile</button>
        </form>
        <button id="backToDashboardFromProfile">Back to Dashboard</button>
    </div>

    <!-- Donations Page -->
    <div id="donationsPage" style="display:none;">
        <h2>Donations</h2>
        <form id="donateForm">
            <input type="number" id="donateAmount" placeholder="Amount" required>
            <button type="submit">Donate</button>
        </form>
        <button id="backToDashboardFromDonations">Back to Dashboard</button>
    </div>

    <!-- Manage Charity Page -->
    <div id="manageCharityPage" style="display:none;">
        <h2>Manage Charity</h2>
        <form id="charityForm">
            <input type="text" id="charityName" placeholder="Charity Name" required>
            <input type="text" id="charityDescription" placeholder="Description" required>
            <button type="submit">Update Charity</button>
        </form>
        <button id="backToDashboardFromManageCharity">Back to Dashboard</button>
    </div>

    <!-- Manage Projects Page -->
    <div id="manageProjectsPage" style="display:none;">
        <h2>Manage Projects</h2>
        <form id="projectForm">
            <input type="text" id="projectName" placeholder="Project Name" required>
            <textarea id="projectDescription" placeholder="Project Description" required></textarea>
            <button type="submit">Update Project</button>
        </form>
        <button id="backToDashboardFromManageProjects">Back to Dashboard</button>
    </div>

    <!-- Reports Page -->
    <div id="reportsPage" style="display:none;">
        <h2>Generate Reports</h2>
        <form id="generateReportForm">
            <select id="reportType">
                <option value="donation">Donation Report</option>
                <option value="charity">Charity Report</option>
                <option value="project">Project Report</option>
            </select>
            <button type="submit">Generate Report</button>
        </form>
        <pre id="reportOutput"></pre>
        <button id="backToDashboardFromReports">Back to Dashboard</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
