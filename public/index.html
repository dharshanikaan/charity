<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Main Content Area -->
    <div id="mainContent">
        <!-- Home Page -->
        <div id="homePage" style="display:block;">
            <h1>Welcome to the Charity Platform</h1>
            <div id="authLinks">
                <button id="registerLink">Register</button>
                <button id="loginLink">Login</button>
            </div>
        </div>

        <!-- Register Form -->
        <div id="registerForm" style="display:none;">
            <h2>Register</h2>
            <form id="registerFormElement">
                <input type="text" id="registerName" placeholder="Name" required>
                <input type="email" id="registerEmail" placeholder="Email" required>
                <input type="password" id="registerPassword" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <button id="backToHomeFromRegister">Back to Home</button>
        </div>

        <!-- Login Form -->
        <div id="loginForm" style="display:none;">
            <h2>Login</h2>
            <form id="loginFormElement">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <button id="backToHomeFromLogin">Back to Home</button>
        </div>

        <!-- Dashboard Page (After login) -->
        <div id="dashboardPage" style="display:none;">
            <h2>Dashboard</h2>
            <ul>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Donations</a></li>
                <li><a href="#">Manage Charity</a></li>
                <li><a href="#">Manage Projects</a></li>
                <li><a href="#">Reports</a></li>
            </ul>
            <button id="logoutLink">Logout</button>
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
